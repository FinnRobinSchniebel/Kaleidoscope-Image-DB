services:
  backend:
    build: 
      context: .
      target: final
    ports:
      - 3000:3000
    environment:
      MONGO_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@db:27017
    depends_on:
      - db
  db:
    image: mongo:latest
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: KaleidoDB
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:



